version: '2'

services:

  redis:
    build: redis/
    volumes:
      - ~/docker/redis/data:/data
    ports:
      - "6379:6379"
    networks:
      - db

  mongo:
    build: mongo/
    volumes:
      - ~/data/mongo:/data/db 
    ports:
      - "27017:27017"
    networks:
      - db

  mysql:
    image: mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: example
    networks:
      - db
  # adminer:
  #   image: adminer
  #   restart: always
  #   ports:
  #     - 8080:8080
  #   networks:
  #     - db
  postgre:
    build: postgre/
    volumes:
      - ~/docker/posgre:/var/lib/postgresq
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: "mysecretpassword"
    networks:
      - db

networks:

  db:
    driver: bridge
