version: '2'

services:

  redis:
    build: redis/
    volumes:
      - ~/docker/redis/data:/data
    ports:
      - "6379:6379"
    networks:
      - db

  mongo:
    build: mongo/
    volumes:
      - ~/data/mongo:/data/db 
    ports:
      - "27017:27017"
    networks:
      - db

